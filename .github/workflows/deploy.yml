name: Deploy Crawl4AI (private)

on:
  workflow_dispatch:
    inputs:
      project_id:
        description: "GCP Project ID"
        required: true
      region:
        description: "Cloud Run region"
        required: true
        default: "us-central1"
      service:
        description: "Cloud Run service name"
        required: true
        default: "crawl4ai-api"
      port:
        description: "Container port"
        required: true
        default: "11235"
      invokers:
        description: "IdentitÃ©s autorisÃ©es Ã  appeler (sÃ©parÃ©es par virgule ou retour ligne). Ex: serviceAccount:n8n-invoker@PROJET.iam.gserviceaccount.com"
        required: false
        default: ""

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      # ðŸ” Auth avec clÃ© JSON de Service Account stockÃ©e dans le secret GCP_SA_KEY
      - name: Auth to GCP (Service Account key)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # âœ… DÃ©ploiement PRIVÃ‰ (note: pas de --allow-unauthenticated)
      - name: Deploy to Cloud Run (private)
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          project_id: ${{ inputs.project_id }}
          service: ${{ inputs.service }}
          region: ${{ inputs.region }}
          image: docker.io/unclecode/crawl4ai:latest
          flags: >-
            --port=${{ inputs.port }}
            --memory=2Gi
            --cpu=2
            --concurrency=10
            --timeout=900
            --max-instances=50

      # ðŸ§¹ Sâ€™assurer que lâ€™accÃ¨s public est bien retirÃ© (ignore lâ€™erreur si dÃ©jÃ  privÃ©)
      - name: Ensure service is private (remove public invoker)
        run: |
          set -e
          gcloud config set project "${{ inputs.project_id }}"
          gcloud run services remove-iam-policy-binding "${{ inputs.service }}" \
            --region="${{ inputs.region }}" \
            --member="allUsers" \
            --role="roles/run.invoker" || true

      # ðŸŽ« Donner le badge "run.invoker" aux identitÃ©s que TU choisis (facultatif)
      - name: Grant run.invoker to allowed callers
        if: ${{ inputs.invokers != '' }}
        run: |
          set -e
          gcloud config set project "${{ inputs.project_id }}"
          IFS=$'\n,' read -r -a MEMBERS <<< "${{ inputs.invokers }}"
          for m in "${MEMBERS[@]}"; do
            M=$(echo "$m" | xargs)    # trim
            [[ -z "$M" ]] && continue
            # Si l'utilisateur n'a pas prÃ©cisÃ© le prÃ©fixe, on suppose un service account
            if [[ "$M" != *":"* ]]; then
              M="serviceAccount:${M}"
            fi
            echo "Granting roles/run.invoker to $M"
            gcloud run services add-iam-policy-binding "${{ inputs.service }}" \
              --region="${{ inputs.region }}" \
              --member="$M" \
              --role="roles/run.invoker"
          done

      # ðŸ”— Afficher lâ€™URL (elle demandera un ID token, normal : service privÃ©)
      - name: Show URL
        run: |
          URL=$(gcloud run services describe "${{ inputs.service }}" --region="${{ inputs.region }}" --format='value(status.url)')
          echo "URL (auth requise): ${URL}"
          echo "### âœ… DÃ©ploiement privÃ© rÃ©ussi" >> $GITHUB_STEP_SUMMARY
          echo "**URL** (auth requise): ${URL}" >> $GITHUB_STEP_SUMMARY
